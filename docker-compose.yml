version: '3.8'
services:
  fuse-provider-upload:
    container_name: fuse-provider-upload
    build: .
    env_file: .env
    ports:
        - ${API_PORT}:8000
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - ./config/service_info.json:/app/service_info.json
    expose:
      - ${API_PORT}

